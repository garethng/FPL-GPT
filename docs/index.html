<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPL AI Advisor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pitch {
            background-image: repeating-linear-gradient(0deg, transparent, transparent 49px, rgba(255,255,255,0.1) 50px),
                              repeating-linear-gradient(90deg, transparent, transparent 49px, rgba(255,255,255,0.1) 50px),
                              linear-gradient(#2c8f49, #237b3e);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            position: relative;
        }
        .pitch-line {
            position: absolute;
            border: 2px solid rgba(255,255,255,0.4);
        }
        .player-card {
            transition: all 0.2s;
        }
        .player-card:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen" x-data="fplApp()">

    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <div class="bg-gradient-to-r from-green-400 to-blue-500 w-8 h-8 rounded-lg"></div>
                <h1 class="text-xl font-bold tracking-tight">FPL AI Advisor</h1>
            </div>
            
            <div class="flex items-center space-x-6" x-show="loaded">
                <div class="text-right border-r border-gray-700 pr-6 hidden md:block">
                    <p class="text-xs text-gray-400 uppercase tracking-wider">Squad Value</p>
                    <p class="text-xl font-bold">£<span x-text="totalCost"></span></p>
                </div>
                <div class="text-right">
                    <p class="text-xs text-gray-400 uppercase tracking-wider">Gameweek <span x-text="data.gameweek"></span></p>
                    <div class="flex items-center space-x-2">
                        <span class="text-2xl font-bold" x-text="data.status === 'live' ? data.summary.total_live : data.summary.total_predicted"></span>
                        <span class="text-sm px-2 py-0.5 rounded-full" 
                              :class="data.status === 'live' ? 'bg-red-500/20 text-red-400' : 'bg-blue-500/20 text-blue-400'"
                              x-text="data.status === 'live' ? 'LIVE' : 'PREDICTED'">
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 py-8" x-show="loaded" x-transition>
        
        <!-- Player Detail Modal -->
        <div class="fixed inset-0 z-50 flex items-center justify-center px-4" 
             x-show="selectedPlayer" 
             x-transition.opacity
             style="display: none;">
            
            <!-- Backdrop -->
            <div class="absolute inset-0 bg-black/80 backdrop-blur-sm" @click="selectedPlayer = null"></div>
            
            <!-- Modal Content -->
            <div class="bg-white text-gray-900 rounded-2xl shadow-2xl w-full max-w-md relative z-10 overflow-hidden" 
                 x-show="selectedPlayer"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-90 translate-y-4"
                 x-transition:enter-end="opacity-100 scale-100 translate-y-0">
                
                <template x-if="selectedPlayer">
                    <div>
                        <!-- Header -->
                        <div class="bg-gray-100 p-6 flex justify-between items-center border-b border-gray-200">
                            <div class="flex items-center space-x-4">
                                <div class="w-16 h-16 rounded-full border-2 border-white shadow-lg overflow-hidden bg-gray-200 flex items-center justify-center">
                                    <!-- Kit/Team Placeholder -->
                                    <span class="text-xl font-bold text-gray-500" x-text="selectedPlayer.team_id"></span>
                                </div>
                                <div>
                                    <h2 class="text-2xl font-bold leading-none" x-text="selectedPlayer.web_name"></h2>
                                    <div class="text-sm text-gray-500 mt-1 font-mono">
                                        <span x-text="getPositionName(selectedPlayer.element_type)"></span> • 
                                        £<span x-text="(selectedPlayer.now_cost/10).toFixed(1)"></span>m • 
                                        <span x-text="selectedPlayer.team_short_name"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-right">
                                <div class="text-xs text-gray-500 uppercase tracking-wider mb-1">Points</div>
                                <div class="text-3xl font-bold bg-gray-900 text-white px-3 py-1 rounded-lg" 
                                     x-text="data.status === 'live' ? selectedPlayer.live_points : selectedPlayer.predicted_points.toFixed(2)"></div>
                            </div>
                        </div>

                        <!-- Fixture Info -->
                        <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50/50">
                            <div class="text-sm font-semibold text-gray-500">FIXTURE</div>
                            <div class="flex items-center space-x-2">
                                <span class="w-2 h-2 rounded-full" 
                                      :class="selectedPlayer.opponent_difficulty <= 2 ? 'bg-green-500' : (selectedPlayer.opponent_difficulty >= 4 ? 'bg-red-500' : 'bg-yellow-500')"></span>
                                <span class="font-bold text-lg" x-text="selectedPlayer.opponent_short_name"></span>
                                <span class="text-gray-400 text-sm" x-text="selectedPlayer.is_home ? '(H)' : '(A)'"></span>
                            </div>
                        </div>

                        <!-- Breakdown Table -->
                        <div class="p-6">
                            <h3 class="text-xs font-bold text-gray-900 uppercase tracking-widest mb-4">Points Breakdown</h3>
                            
                            <template x-if="selectedPlayer.breakdown && data.status !== 'live'">
                                <div class="space-y-3 text-sm">
                                    <!-- Row Template -->
                                    <template x-for="(item, key) in formatBreakdown(selectedPlayer.breakdown)">
                                        <div class="flex justify-between items-center group">
                                            <div class="text-gray-500 font-medium uppercase text-xs" x-text="key.replace('_', ' ')"></div>
                                            <div class="flex items-center space-x-2 font-mono text-gray-700">
                                                <template x-if="item.multiplier">
                                                    <span class="text-gray-400 text-xs">
                                                        <span x-text="item.value.toFixed(2)"></span> x <span x-text="item.multiplier"></span> = 
                                                    </span>
                                                </template>
                                                <template x-if="!item.multiplier">
                                                     <span class="text-gray-400 text-xs">
                                                        <span x-text="item.value.toFixed(2)"></span> = 
                                                    </span>
                                                </template>
                                                <span class="font-bold w-10 text-right" x-text="item.points.toFixed(2)"></span>
                                            </div>
                                        </div>
                                    </template>
                                    
                                    <div class="border-t border-gray-200 mt-4 pt-3 flex justify-between items-center">
                                        <div class="font-bold text-gray-900">TOTAL</div>
                                        <div class="font-bold font-mono text-xl" x-text="selectedPlayer.predicted_points.toFixed(2)"></div>
                                    </div>
                                </div>
                            </template>
                            
                            <template x-if="!selectedPlayer.breakdown && data.status !== 'live'">
                                <div class="text-center text-gray-400 py-4 italic">
                                    Detailed breakdown not available.
                                </div>
                            </template>
                            
                             <template x-if="data.status === 'live'">
                                <div class="text-center text-gray-400 py-4 italic">
                                    Live breakdown coming soon.
                                </div>
                            </template>
                        </div>
                        
                        <!-- Close Button (Mobile) -->
                        <div class="p-4 bg-gray-50 md:hidden">
                             <button @click="selectedPlayer = null" class="w-full py-3 bg-gray-200 rounded-xl font-bold text-gray-700">Close</button>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Comparison Bar (Only if Live) -->
        <div class="mb-8" x-show="data.status === 'live'">
            <div class="bg-gray-800 rounded-xl p-4 border border-gray-700">
                <div class="flex justify-between text-sm text-gray-400 mb-2">
                    <span>Performance vs Prediction</span>
                    <span x-text="percentageComplete + '%'"></span>
                </div>
                <div class="w-full bg-gray-700 rounded-full h-2.5">
                    <div class="bg-green-500 h-2.5 rounded-full" :style="'width: ' + percentageComplete + '%'"></div>
                </div>
                <div class="mt-2 flex justify-between text-sm">
                    <div>Actual: <span class="text-white font-bold" x-text="data.summary.total_live"></span></div>
                    <div>Exp: <span class="text-gray-400" x-text="data.summary.total_predicted.toFixed(1)"></span></div>
                </div>
            </div>
        </div>

        <!-- Pitch View -->
        <div class="pitch rounded-xl shadow-2xl overflow-hidden mb-8 border-4 border-white/10 mx-auto max-w-4xl aspect-[3/4] md:aspect-[4/3] relative">
            
            <!-- Pitch Markings -->
            <div class="pitch-line w-full h-px top-1/2 left-0"></div> <!-- Halfway -->
            <div class="pitch-line rounded-full w-32 h-32 top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"></div> <!-- Center Circle -->
            <div class="pitch-line w-32 h-16 top-0 left-1/2 -translate-x-1/2 border-t-0"></div> <!-- Top Box -->
            <div class="pitch-line w-32 h-16 bottom-0 left-1/2 -translate-x-1/2 border-b-0"></div> <!-- Bottom Box -->

            <!-- Players Container -->
            <div class="absolute inset-0 flex flex-col justify-between py-4 md:py-8">
                
                <!-- GKP -->
                <div class="flex justify-center">
                    <template x-for="p in getPlayersByPos(1, true)">
                        <div x-html="renderPlayer(p)"></div>
                    </template>
                </div>

                <!-- DEF -->
                <div class="flex justify-around px-8 md:px-16">
                    <template x-for="p in getPlayersByPos(2, true)">
                        <div x-html="renderPlayer(p)"></div>
                    </template>
                </div>

                <!-- MID -->
                <div class="flex justify-around px-4 md:px-12">
                    <template x-for="p in getPlayersByPos(3, true)">
                        <div x-html="renderPlayer(p)"></div>
                    </template>
                </div>

                <!-- FWD -->
                <div class="flex justify-around px-16 md:px-32">
                    <template x-for="p in getPlayersByPos(4, true)">
                        <div x-html="renderPlayer(p)"></div>
                    </template>
                </div>

            </div>
        </div>

        <!-- Bench -->
        <div class="bg-gray-800 rounded-xl border border-gray-700 p-6">
            <h3 class="text-gray-400 text-sm font-bold uppercase mb-4">Substitutes</h3>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <template x-for="p in bench">
                    <div class="bg-gray-700/50 rounded-lg p-3 flex items-center space-x-3">
                        <div class="flex-shrink-0 w-10 h-10 rounded-full bg-gray-600 flex items-center justify-center text-xs font-bold"
                             :class="getPositionColor(p.element_type)">
                            <span x-text="getPositionName(p.element_type)"></span>
                        </div>
                        <div>
                            <div class="font-bold text-sm truncate w-24" x-text="p.web_name"></div>
                            <div class="text-xs text-gray-400 flex justify-between">
                                <span><span x-text="data.status === 'live' ? p.live_points : p.predicted_points.toFixed(1)"></span> pts</span>
                                <span class="font-semibold text-gray-500">£<span x-text="(p.now_cost/10).toFixed(1)"></span></span>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

    </main>

    <!-- Loading State -->
    <div class="flex items-center justify-center h-screen" x-show="!loaded">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-500"></div>
    </div>

    <script>
        function fplApp() {
            return {
                loaded: false,
                data: null,
                bench: [],
                selectedPlayer: null,
                
                async init() {
                    try {
                        const res = await fetch('data.json');
                        this.data = await res.json();
                        this.bench = this.data.team.filter(p => p.role === 'Bench');
                        this.loaded = true;
                    } catch (e) {
                        console.error("Failed to load data", e);
                    }
                },
                
                formatBreakdown(bd) {
                    // Return filtered and sorted keys for display
                    const order = ['goals', 'assists', 'clean_sheets', 'saves', 'bonus', 'minutes', 'conceded', 'yellow_cards'];
                    const result = {};
                    order.forEach(k => {
                        if (bd[k] && Math.abs(bd[k].points) > 0.01) {
                            result[k] = bd[k];
                        }
                    });
                    return result;
                },

                getPlayersByPos(posType, starter) {
                    if (!this.data) return [];
                    return this.data.team.filter(p => p.element_type === posType && p.role === (starter ? 'Starter' : 'Bench'));
                },

                get totalCost() {
                    if (!this.data) return 0;
                    return (this.data.team.reduce((sum, p) => sum + p.now_cost, 0) / 10).toFixed(1);
                },

                get percentageComplete() {
                    if (!this.data) return 0;
                    const pred = this.data.summary.total_predicted;
                    const live = this.data.summary.total_live;
                    if (pred === 0) return 0;
                    return Math.min(100, (live / pred) * 100).toFixed(0);
                },

                getPositionName(type) {
                    return {1: 'GKP', 2: 'DEF', 3: 'MID', 4: 'FWD'}[type];
                },

                getPositionColor(type) {
                    return {
                        1: 'bg-yellow-600 text-yellow-100',
                        2: 'bg-blue-600 text-blue-100',
                        3: 'bg-green-600 text-green-100',
                        4: 'bg-red-600 text-red-100'
                    }[type];
                },

                renderPlayer(p) {
                    const isCap = p.is_captain;
                    const isVice = p.is_vice;
                    const pts = this.data.status === 'live' ? p.live_points : p.predicted_points.toFixed(1);
                    const cost = (p.now_cost / 10).toFixed(1);
                    const diffColor = p.opponent_difficulty <= 2 ? 'text-green-400' : (p.opponent_difficulty >= 4 ? 'text-red-400' : 'text-gray-400');
                    
                    return `
                        <div class="player-card w-20 md:w-24 flex flex-col items-center relative group cursor-pointer" @click="selectedPlayer = p">
                            ${isCap ? '<div class="absolute -top-2 -right-2 bg-black text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border border-white z-10">C</div>' : ''}
                            ${isVice ? '<div class="absolute -top-2 -right-2 bg-gray-600 text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full border border-white z-10">V</div>' : ''}
                            
                            <div class="w-12 h-12 md:w-16 md:h-16 rounded-full border-2 ${isCap ? 'border-yellow-400 shadow-[0_0_10px_rgba(250,204,21,0.5)]' : 'border-white'} bg-gray-800 flex items-center justify-center overflow-hidden relative">
                                <span class="text-xs md:text-sm font-bold text-gray-300">${p.team_id}</span> <!-- Placeholder for kit -->
                                <div class="absolute bottom-0 right-0 bg-gray-900/80 text-[8px] px-1 text-gray-400">£${cost}</div>
                            </div>
                            
                            <div class="mt-1 bg-gray-900/90 px-2 py-1 rounded text-center w-full backdrop-blur-sm border border-gray-700">
                                <div class="text-[9px] font-bold text-gray-400 uppercase tracking-wider mb-0.5" x-text="p.team_short_name"></div>
                                <div class="text-[10px] md:text-xs font-bold truncate text-white leading-tight mb-0.5" x-text="p.web_name"></div>
                                <div class="text-[10px] text-gray-400 flex justify-center items-center space-x-1">
                                    <span class="font-mono ${this.data.status === 'live' ? 'text-white' : ''}">${pts}</span>
                                    ${this.data.status !== 'live' ? `<span class="text-[8px] ${diffColor}">(${p.opponent_difficulty})</span>` : ''}
                                </div>
                            </div>
                        </div>
                    `;
                }
            }
        }
    </script>
</body>
</html>
