name: FPL Standings Update

on:
  schedule:
    # Run every day at 9:00 UTC
    - cron: '30 2 * * *'
  # Allow manual triggering
  workflow_dispatch:

jobs:
  update-standings:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        pip install ./fpl
        cd fpl_data_loader
        pip install -r requirements.txt

    - name: Run FPL Data Loader
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
      run: |
        cd fpl_data_loader
        python main.py --h2h_league 23473
        python main.py --c_league 23159
